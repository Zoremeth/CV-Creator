<div class="language-flex">
  <div *ngFor="let language of languages;" class="language-container">
    <p>{{language.name}}</p>
    <div class="progress-bar">
      <div *ngFor="let number of numbers" class="progress-box" [class.progress-box-active]="number < language.progress"></div>
    </div>
  </div>
</div>
