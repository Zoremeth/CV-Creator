<h1>NAME</h1>
<h2>PROFESSION</h2>
<div *ngIf="avatarUploaded; else elseBlock">
  <img id="face" [src]="url" class="sidebar">
</div>
<ng-template #elseBlock>
  <img id="placeholder " src="../../assets/profile-placeholder.jpg ">
</ng-template>
<div *ngFor="let item of items;" class="sidebar-items">
  <h3 *ngIf="item.content">{{item.name}}</h3>
  <p *ngIf="item.content">{{item.content}}</p>
</div>
